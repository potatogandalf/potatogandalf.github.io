<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/github.min.css"
    />
  </head>
  <body class="light">
    <div class="nav__bar">
      <div class="nav__bar__section">
        <img class="nav__bar__icon" src="img/filler_logo.jpeg" />
        <span class="nav__bar__title">Lorem</span>
      </div>
      <div class="nav__bar__section">
        <div class="nav__bar__theme_picker_btn"></div>
      </div>
    </div>
    <div class="hero">
      <div class="hero__titles__container">
        <span class="hero__series__title">How To Topic: Part 8</span>
        <span class="hero__topic__title">Topic</span>
        <span class="hero__topic__subtitle">An intuitive way to topic</span>
      </div>
      <div class="hero__code__example">
        <div class="code__title__bar">
          <!-- Tried to use a separate div for tab, but div overflowed out
          of title bar. TODO: fix this.-->
          <div class="code__window__controls">
            <div class="close window_btn"></div>
            <div class="minimize window_btn"></div>
            <div class="zoom window_btn"></div>
          </div>
        </div>
        <div class="code__editor__container">
          <div class="code__editor">
            <span class="code__line">
              <span class="code__line__number">1</span>
              <span class="code__line__text">print("Hello, World!")</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="main__container">
      <div class="sidebar">
        <div class="sidebar__topic__wrapper">
          <a class="sidebar__topic sidebar__item">Topic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
        </div>
        <div class="sidebar__topic__wrapper">
          <a class="sidebar__topic sidebar__item">Topic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
        </div>
        <div class="sidebar__topic__wrapper">
          <a class="sidebar__topic sidebar__item">Topic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
          <a class="sidebar__subtopic sidebar__item">Subtopic</a>
        </div>
      </div>
      <div class="content__container"></div>
    </div>
    <div class="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document
          .querySelectorAll(".code__editor__container")
          .forEach((block) => {
            hljs.highlightBlock(block);
          });
      });
    </script>
  </body>
</html>
